<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Noughts and Crosses</title>
  <style>
    .row div{
      padding:10px;
      border: 1px solid black;
      height: 30px;
      width: 30px;
      float: left;
    }

    .row{
      clear: both;
    }


  </style>
</head>
<body>
<div onclick="alert('Player X');">
  Click here to find out if you are Player X or Player O.
</div>

<script>

  var currentPlayer = "O";
    function place(box) {
      if (box.innerText != "") return;
    box.innerText = currentPlayer;
      currentPlayer == "O" ? currentPlayer = "X" : currentPlayer = "O";
  }




</script>



  Click to play Noughts and Crosses. <br/>

  <div>
    <div class="row">
      <div onclick="place(this)">
      </div>
      <div onclick="place(this)">
      </div>
      <div onclick="place(this)">
      </div>
    </div>

    <div class="row">
      <div onclick="place(this)">
      </div>
      <div onclick="place(this)">
      </div>
      <div onclick="place(this)">
      </div>
    </div>

    <div class="row">
      <div onclick="place(this)">
      </div>
      <div onclick="place(this)">
      </div>
      <div onclick="place(this)">
      </div>
    </div>
  </div>







</body>
</html>
